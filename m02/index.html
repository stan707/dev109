<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Table Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
<table>
<tr>
  <td colspan="3" style="background-color: AliceBlue;"><h1 style="text-align:center;">HTML Table Example</h1></td>
  <tr>
    <td style="background-color: AliceBlue;"><img src="https://images.unsplash.com/photo-1495521821757-a1efb6729352?q=80&w=2826&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Recipe" width="250" height="250"></td>
    <td style="background-color: AliceBlue;"><h2>Meal Planner</h2></td>
    <td style="background-color: AliceBlue;"><h2>Recipe Index #:</h2></td>
  <tr> 
    <th style="background-color: AliceBlue;">week starting</th>
    <th style="background-color: AliceBlue;">2/15/2018</th>
    <th style="background-color: AliceBlue;">Instructions</th>
  </tr>  
   <tr> 
    <td style="background-color: AliceBlue;"><b>Day of the week</b></td>
    <td style="background-color: AliceBlue;"><b>Recipe Name</b></td>
    <td rowspan="8" style="background-color: AliceBlue;">Add the name of the recipe under the column Recipe Name</td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Cell 1>Monday</td>
     <td style="background-color: AliceBlue;">Spinach feta pizza</td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Tuesday</td>
     <td style="background-color: AliceBlue;">My new recipe</td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Wednesday</td>
    <td style="background-color: AliceBlue;"></td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Thursday</td>
    <td style="background-color: AliceBlue;"></td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Friday</td>
    <td style="background-color: AliceBlue;"></td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Saturday</td>
    <td style="background-color: AliceBlue;"></td>
  </tr>  
  <tr> 
    <td style="background-color: AliceBlue;">Sunday</td>
    <td style="background-color: AliceBlue;"></td>
  </tr>  
</table>

</body>
</html>
