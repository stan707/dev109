<table border="2" cellpadding="10" cellspacing="5">

  <tr> 
    <th>week starting</th>
    <th>2/15/2018</th>
    <th>Instructions</th>
  </tr>  
   <tr> 
    <td><b>Day of the week</b></td>
    <td><b>Recipe Name</b></td>
    <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>

  <tr> 
    <td>Monday</td>
     <td>Spinach feta pizza</td>
  </tr>

  </tr>  
  <tr>

  </tr>  
  <tr>

  </tr>  
  <tr> 
    <td>Friday</td>
  </tr>  
  <tr>

  </tr>  
  <tr>

  </tr>
