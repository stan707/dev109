<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Table Example</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <style>
table, th, td {
  border: 2px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}
</style>
</head>
<body>

<table>
<tr>
  <td colspan="3"><h1>HTML Table Example</h1></td></tr>
  <tr>
    <td><img src="https://images.unsplash.com/photo-1495521821757-a1efb6729352?q=80&w=2826&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Recipe" width="250" height="250"></td>
    <td><h2>Meal Planner</h2></td>
    <td><h2>Recipe Index #:</h2></td>
  <tr> 
    <th>week starting</th>
    <th>2/15/2018</th>
    <th>Instructions</th>
  </tr>  
   <tr> 
    <td><b>Day of the week</b></td>
    <td><b>Recipe Name</b></td>
    <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
  </tr>  
  <tr> 
    <td>Monday</td>
     <td>Spinach feta pizza</td>
  </tr>  
  <tr> 
    <td>Tuesday</td>
     <td>My new recipe</td>
  </tr>  
  <tr> 
    <td>Wednesday</td>
    <td></td>
  </tr>  
  <tr> 
    <td>Thursday</td>
    <td></td>
  </tr>  
  <tr> 
    <td>Friday</td>
    <td></td>
  </tr>  
  <tr> 
    <td>Saturday</td>
    <td></td>
  </tr>  
  <tr> 
    <td>Sunday</td>
    <td></td>
  </tr>  
</table>

</body>
</html>
