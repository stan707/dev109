<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Image -->
        <img id="slideshow-image" src="image1.jpg" alt="Slideshow Image" class="slideshow-image">
        <p id="image-description" class="image-description">Description of Image 1</p>

        <!-- Navigation Buttons -->
        <button id="prev" class="nav-button">Previous</button>
        <button id="next" class="nav-button">Next</button>

        <!-- Validator Icons -->
        <div class="validators">
            <a href="https://validator.w3.org/nu/" target="_blank">
                <img src="https://www.w3.org/Icons/valid-html5-blue" alt="Valid HTML5" />
            </a>
            <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
                <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" />
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
